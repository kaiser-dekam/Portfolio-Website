//            photoIndex++

   var nextContent = function() {     
        if (videoIndex === 0) {
            if (contentInfo==="videography") {
                showPromo();
            } else if (contentInfo==="photography") {
                guatemalaKid();
                removeAllVideo();
            }
        } else if (videoIndex === 1) {
            if (contentInfo==="videography") {
                showGolf();
            } else if (contentInfo==="photography") {
               guatemalaPhoto();
            }
        } else if (videoIndex === 2) {
            if (contentInfo==="videography") {
                showAbe();
            } else if (contentInfo==="photography") {
               leoPhoto();
            }    
        } else if (videoIndex === 3) {
            if (contentInfo==="videography") {
                videoIndex = 0;
            showPromo();
            } else if (contentInfo==="photography") {
               leoPhoto();
            }  
        }
   }
        

        document.getElementById("left-next").onclick=function(){
            videoIndex=videoIndex - 1
            console.log("Clicked Back")
        
        if (videoIndex === 0) {
            showPromo();
        } else if (videoIndex === 1) {
            showGolf();
        } else if (videoIndex === 2) {
            showAbe();
        } else if (videoIndex === -1) {
            videoIndex = 2;
            showAbe();
        }
        }
